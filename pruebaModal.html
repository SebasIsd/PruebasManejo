<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Di√°logo Moderno</title>
  <style>
    :root {
      --color-bg: #f0f2f5;
      --color-primary: #4a90e2;
      --color-dialog-bg: #fff;
      --color-text: #333;
      --color-button: #4a90e2;
      --color-button-text: #fff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      background-color: var(--color-button);
      color: var(--color-button-text);
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357ab8;
    }

    dialog {
      border: none;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 2em;
      max-width: 400px;
      width: 90%;
      background-color: var(--color-dialog-bg);
      animation: fadeIn 0.3s ease-out;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
    }

    h2 {
      margin-top: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .dialog-footer {
      margin-top: 1.5em;
      text-align: right;
    }
  </style>
</head>
<body>

  <button id="abrir">Mostrar mensaje</button>

  <dialog id="miDialogo">
    <h2>Bienvenido</h2>
    <p>Gracias por visitar nuestro sitio web. Esperamos que tengas una excelente experiencia.</p>
    <div class="dialog-footer">
      <button id="cerrar">Cerrar</button>
    </div>
  </dialog>

  <script>
    const dialogo = document.getElementById('miDialogo');
    const btnAbrir = document.getElementById('abrir');
    const btnCerrar = document.getElementById('cerrar');

    btnAbrir.addEventListener('click', () => {
      dialogo.showModal();
    });

    btnCerrar.addEventListener('click', () => {
      dialogo.close();
    });
  </script>

</body>
</html>
